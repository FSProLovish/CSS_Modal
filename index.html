        <div id="myModal" class="modal">
            <div class="modal-content">
            <div class="header">
                <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>
            </div>
            <p>Some text in the Modal..</p>
            <p>Some text in the Modal..</p>
            <p>Some text in the Modal..</p>
            <div class="header"></div>
            </div>
        </div>
    </body>

</html>
